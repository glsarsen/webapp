<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}You forgot the title, dumbass{% endblock %}</title>
</head>
<body>
    <div class="header clearfix">
        <nav>
            <ul class="navbar-nav me-auto">
                {% if "username" in session %}
                    <li class="nav-item"><a href="{{ url_for('logout') }}">{{ session["username"] }}</a></li>
                {% else %}
                    <li class="nav-item"><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
                <li class="nav-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('pages') }}">Pages</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        {% block content %}
        {% endblock %}    
    </div>
</body>
</html>
