{% extends "base.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block content %}
    <h2>Edit Page</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ page_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" name="contents" id="contents" rows="15">{{ contents }}</textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
