{% extends "base.html" %}

{% block title %}
WebApp - pages
{% endblock %}

{% block content %}
<div class="container">
    <div class="h-100 p-5 text-bg-dark rounded-3">
        <h1>WebApp - pages</h1>
    </div>
</div>

{% if "username" in session %}
<div class="pull-right">
    <a class="btn btn-primary" href="{{ url_for('new_page') }}">Create a new page</a>
</div>
{% endif %}

<ul>
    {% for page in pages %}
        <li>
            <a href="{{ url_for('page', page_name=get_page_url_name(page)) }}">{{ get_page_display_name(page) }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
